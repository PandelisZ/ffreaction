<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FFReaction</title>
    <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">

  </head>
  <body>
    <h1>Fast Find Reaction GIFs</h1>
    <h2>Add</h2>
    <form action="/api/image" method="post" enctype="multipart/form-data">
      <input type="text" name="title" placeholder="Title">
      <input type="text" name="tags" placeholder="Comma separated tags">
      <input type="file" name="imageData">
      <input type="submit" value="Submit">
    </form>
    <h2>Search</h2>
    <form action="/api/images" method="get">
      <input type="text" name="q" placeholder="Search">
      <input type="submit" value="Search">
    </form>
  </body>
</html>
